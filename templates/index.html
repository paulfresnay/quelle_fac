<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quelle fac - Accueil</title>
</head>
<body>
    <h1>Bienvenue dans le Quelle fac !</h1>
    <p>Nombre de tours : {{ nombre_de_tours }}</p>
    <p>Tour en cours : {{ tour_actuel }} / {{ nombre_de_tours }}</p>
    <p>Points : {{ points }}</p>
    {% if player_name %}
        <p>Joueur en cours : {{ player_name }}</p>
    {% endif %}
    <form action="/play" method="post">
        <button type="submit">Commencer le jeu</button>
    </form>
</body>
</html>
